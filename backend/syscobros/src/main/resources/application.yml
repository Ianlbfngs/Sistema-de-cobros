spring:
  application:
    name: syscobros
  datasource:
    url:  ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

jwt:
  secret: ${JWT_SECRET_KEY}
logging:
  level:
    org:
      springframework:
        boot:
          web: DEBUG
      apache:
        catalina:
          core: DEBUG